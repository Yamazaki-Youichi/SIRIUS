---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <!--- <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1> --->
      <h1>{{ post.title }}</h1>
      
      {{ post.excerpt }}

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read more &raquo;</a>
    </article>
  {% endfor %}
</div>
